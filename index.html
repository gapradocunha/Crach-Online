<!DOCTYPE html>
<meta lang ="pt-br">


<html lang ="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
    <title>Gabriel Prado da Cunha - DoWhile - 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Rocktseat seal" />
          </span>
          <img id="userImage" src="Foto-Pessoal.jpeg" alt="Personal Image" />
        </div>
        <h1 id="userName">Gabriel Prado da Cunha</h1>
        <a id="userLink" href="https://github.com/gapradocunha"
          ><img src="images/github 2.svg" alt="github image" /><span
            id="userLogin"
            >gapradocunha</span
          ></a
        >

        <p id="userBio">
          Beginner Front-End-Developer searching for an internship opportunity
          to grow my skillset. Love japanese culture, gym and games, follow me
          on my social medias!
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="youtube icon" target="_blank"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/gapradocunha" target="_blank">
              <img src="images/instagram.svg" alt="instagram icon"
            /></a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/gabriel.pradodacunha.98/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="facebook icon"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/gapradocunha" target="_blank">
              <img src="images/twitter.svg" alt="twitter icon"
            /></a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/gabriel-prado-da-cunha-4b3230214/"
              target="_blank"
            >
              <img src="linkedin.png" class="linkedin" alt="linkedin icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
